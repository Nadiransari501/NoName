<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-info {
            flex: 1;
            margin-left: 40px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #333;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }

        .stats span {
            font-weight: bold;
        }

        .bio {
            font-style: italic;
            color: #ccc;
        }

        .btn {
            background-color: #262626;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #444;
        }

        .post-section {
            margin-top: 50px;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .post-item {
            background-color: #111;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }

        .post-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #0095f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .new-post {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="top-bar">
            <h2 th:text="${user.username}">username</h2>
            <a href="/logout" class="btn">Logout</a>
        </div>

        <div class="profile-header">
            <div class="profile-pic">
                <img th:src="@{${user.profileImage}}" alt="Profile Image">
            </div>

            <div class="profile-info">
                <div style="display: flex; align-items: center;">
                    <h2 th:text="${user.name}">User Name</h2>
                    <a href="/edit-profile" class="btn">Edit Profile</a>
                </div>

                <div class="stats">
                    <div><span th:text="${postCount}">0</span> posts</div>
                    <div><span th:text="${followers}">0</span> followers</div>
                    <div><span th:text="${following}">0</span> following</div>
                </div>

                <div class="bio" th:text="${user.bio}">
                    This is your bio.
                </div>
            </div>
        </div>

        <div class="new-post">
            <a class="btn" href="/post/new">âž• Share New Post</a>
        </div>

        <div class="post-section">
            <div class="post-grid">
                <div class="post-item" th:each="post : ${posts}">
                    <a th:href="@{'/post/' + ${post.id}}">
                        <img th:src="@{${post.imageUrl}}" alt="Post Image">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
