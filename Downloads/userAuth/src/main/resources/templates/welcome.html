<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial;
            background: #e2f7e1;
            padding: 50px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #2c7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome, <span th:text="${name}">User</span>!</h1>
        <p>You have successfully logged in.</p>
        <a th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
