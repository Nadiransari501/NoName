<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            padding: 40px;
        }
        .login-box {
            max-width: 300px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box input, .login-box button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .msg {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <a th:href="@{/forgot-password}">Forgot Password?</a>
        <p class="msg" th:if="${param.resetSuccess}">Password reset successful. Please login.</p>
        <p class="error" th:if="${param.error}">Invalid credentials.</p>
        <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</body>
</html>
