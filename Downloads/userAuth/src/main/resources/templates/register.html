<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            padding: 40px;
        }
        .box {
            width: 350px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .box input, .box button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
        .msg {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Register</h2>

        <!-- Success Message -->
        <p class="msg" th:if="${message}" th:text="${message}"></p>

        <!-- Error Message -->
        <p class="error" th:if="${error}" th:text="${error}"></p>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{name}" placeholder="Full Name" required />
            <input type="email" th:field="*{email}" placeholder="Email" required />
            <input type="text" th:field="*{phone}" placeholder="Phone" required />
            <input type="text" th:field="*{username}" placeholder="Username" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <p>Already registered? <a th:href="@{/login}">Login</a></p>
    </div>
</body>
</html>
